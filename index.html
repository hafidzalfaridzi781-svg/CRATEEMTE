<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TO LINK BY KAIZYE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 28, 28, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(28, 28, 28, 0.5) 0%, transparent 20%);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        h1 {
            color: #8a0303;
            text-shadow: 0 0 10px rgba(138, 3, 3, 0.7);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .owner-note {
            background-color: #1a1a1a;
            border-left: 3px solid #8a0303;
            padding: 10px 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
            font-style: italic;
        }

        .converter-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #0f0f0f;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            color: #e0e0e0;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #8a0303;
            box-shadow: 0 0 0 2px rgba(138, 3, 3, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .convert-btn {
            background-color: #8a0303;
            color: white;
        }

        .convert-btn:hover {
            background-color: #a50404;
            box-shadow: 0 0 10px rgba(138, 3, 3, 0.7);
        }

        .clear-btn {
            background-color: #333;
            color: #e0e0e0;
        }

        .clear-btn:hover {
            background-color: #444;
        }

        .result-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .result-container {
            margin-top: 15px;
            min-height: 50px;
            background-color: #0f0f0f;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            word-break: break-all;
        }

        .generated-link {
            color: #8a0303;
            text-decoration: none;
            font-weight: 500;
        }

        .generated-link:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .social-btn:hover {
            background-color: #8a0303;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to LINK CONVERTER</h1>
            <p class="subtitle">Ubah kode HTML Anda menjadi tautan yang dapat dibagikan</p>
        </header>
        
        <div class="owner-note">
            <strong>NOTE:</strong> OWNER @KAIZYE_STORE
        </div>
        
        <section class="converter-section">
            <h2>Konversi HTML ke Link</h2>
            <div class="input-group">
                <label for="html-code">Masukkan kode HTML Anda:</label>
                <textarea id="html-code" placeholder="Tempel kode HTML Anda di sini..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="convert-btn" id="convert-btn">Konversi ke Link</button>
                <button class="clear-btn" id="clear-btn">Hapus</button>
            </div>
        </section>
        
        <section class="result-section">
            <h2>Hasil Konversi</h2>
            <div class="result-container" id="result-container">
                <p>Link yang dihasilkan akan muncul di sini...</p>
            </div>
        </section>
        
        <div class="social-links">
            <a href="https://t.me/informasikaizye" class="social-btn" target="_blank">
                <span>Channel Telegram</span>
            </a>
            <a href="https://t.me/KAIZYE_STORE" class="social-btn" target="_blank">
                <span>Hubungi Owner</span>
            </a>
        </div>
        
        <footer>
            <p>&copy; 2023 HTML to Link Converter | Dibuat oleh @KAIZYE_STORE</p>
        </footer>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const htmlCode = document.getElementById('html-code').value.trim();
            
            if (!htmlCode) {
                alert('Masukkan kode HTML terlebih dahulu!');
                return;
            }
            
            // Membuat Blob dari kode HTML
            const blob = new Blob([htmlCode], { type: 'text/html' });
            
            // Membuat URL objek dari Blob
            const url = URL.createObjectURL(blob);
            
            // Menampilkan link di hasil
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <p>Kode HTML berhasil dikonversi! Klik link di bawah ini untuk melihat hasil:</p>
                <p><a href="${url}" class="generated-link" target="_blank">${url}</a></p>
                <p><small>Catatan: Link ini hanya tersedia selama sesi browser ini terbuka.</small></p>
            `;
        });
        
        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('html-code').value = '';
            document.getElementById('result-container').innerHTML = '<p>Link yang dihasilkan akan muncul di sini...</p>';
        });
    </script>
</body>
</html>
